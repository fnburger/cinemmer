    <script language="javascript" type="text/javascript">

      var listofparagraphs = $('.content');
      /*Click event for clickable agent names */
      $(".clickable-char").click(function(){
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        /*Set text for each div*/
        var oFrame = document.getElementById("frmFile");
        var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
        while (strRawContents.indexOf("\r") >= 0)
          strRawContents = strRawContents.replace("\r", "");
        var arrLines = strRawContents.split("@");
        for (var i = 0; i < arrLines.length; i++) {
          var curLine = arrLines[i];
          listofparagraphs[i].innerHTML = curLine;
        }
        /*Make div visible/hidden */
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    </script>
