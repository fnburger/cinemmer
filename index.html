<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMR</title>
        <link rel="stylesheet" href="layout.css" type="text/css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="jquery.typeText.js"></script>
        <script language="javascript" type="text/javascript">
          $(document).ready(setInvis);
          $(typewriter);

          function typewriter(){
            $(".print").typeText({
              typeSpeed: 20,
              lineWait: 100,
              then:function() {
                  $(setShow);
              }
            });
          }

        function setInvis(){
          $('#t1').hide();
        }

        function setShow(){
          $('#t1').show();
        }
        </script>

    </head>
    <body>

        <div id="container">

          <div class="print">
          <p>starting...</p>
          <p>PRJKTCNM 0321 (v1 12621) LOADED</p>
          <p>PRJKTCNM 2020 (GAME) LOADED</p>
          <p>PRJKTCNM 2021 (GAME) UNTITLED</p>
          </div>
          <br>

          <table id="t1">
            <tr>
              <th>NAME</th>
              <th>SHR</th>
              <th>%CPU</th>
              <th>TIME</th>
              <th>%MEM</th>
              <th>PID</th>
            </tr>
            <tr id="hov" class="clickable-row" data-href="/runner.html">
              <td>runner.exe</td>
              <td>0</td>
              <td>2.5</td>
              <td>4s</td>
              <td>6</td>
              <td>9</td>
            </tr>
            <tr id="hov" class="clickable-row" data-href="/dragon.html">
              <td>dragon.exe</td>
              <td>0</td>
              <td>3.9</td>
              <td>1s</td>
              <td>23</td>
              <td>8</td>
            </tr>
            <tr id="hov" class="clickable-row" data-href="/untitled.html">
              <td>???</td>
              <td>0</td>
              <td>1.5</td>
              <td>8s</td>
              <td>27</td>
              <td>7</td>
            </tr>
            <tr id="hov" class="clickable-row" data-href="/photography.html">
              <td>photography</td>
              <td>0</td>
              <td>9.5</td>
              <td>4s</td>
              <td>44</td>
              <td>6</td>
            </tr>
          </table>

        </div>
    </body>
      <script language="javascript" type="text/javascript">
        $(".clickable-row").click(function(){
          window.location = $(this).data("href");
        });
      </script>
</html>
